<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实例化对象</title>
		<script src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<p> {{ message }}</p>
		</div>
		
		<script>
			var VM = new Vue({
				el:"#app",
				data:{
					message:"这是一个实例化的对象！"
				}
			})
		</script>
	</body>
</html>
